<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon Page | Ahanaf</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
    <!-- css link ends -->

    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  </head>
  <body>
    <div class="conatiner">
      <img src="images/logo.png" alt="logo" class="logo" />

      <div class="content">
        <p class="p">Website is under maintenance</p>
        <h2>We are <span class="span">Launching</span> soon</h2>

        <div class="time">
          <div>
            <p id="days">00</p>
            <span>Days</span>
          </div>
          <div>
            <p id="hours">00</p>
            <span>Hour's</span>
          </div>
          <div>
            <p id="min">00</p>
            <span>Minute's</span>
          </div>
          <div>
            <p id="sec">00</p>
            <span>Second's</span>
          </div>
        </div>

        <button>
          Learn more <i class="fa-solid fa-play" style="margin-left: 5px"></i>
        </button>
      </div>

      <img src="images/rocket.png" class="rocket" alt="rocket" />
    </div>

    <!-- js link -->
    <script src="script.js"></script>
    <!-- js link ends -->
